<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	.container {
		width: 80%;
		margin: 0 auto;
	}
	textarea {
		font-size: 14px;
		width: 100%;
		display: block;
		height: 200px;
	}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script>
		var latinCharactersWithCarons = {
			A: 'Ǎ',
			B: 'B',
			C: 'Č',
			D: 'Ď',
			E: 'Ě',
			F: 'F',
			G: 'Ǧ',
			H: 'Ȟ',
			I: 'Ǐ',
			J: 'J',
			K: 'Ǩ',
			L: 'Ľ',
			M: 'M',
			N: 'Ň',
			O: 'Ǒ',
			P: 'P',
			Q: 'Ř',
			R: 'Ř',
			S: ['Š', 'Ṧ'],
			T: 'Ť',
			U: ['Ǔ', 'Ǚ'],
			V: 'V',
			W: 'W',
			X: 'X',
			Y: 'Y',
			Z: 'Ž',
			a: 'ǎ',
			b: 'b',
			c: 'č',
			d: 'ď',
			e: 'ě',
			f: 'f',
			g: 'ǧ',
			h: 'ȟ',
			i: 'ǐ',
			j: 'ǰ',
			k: 'ǩ',
			l: 'ľ',
			m: 'm',
			n: 'ň',
			o: 'ǒ',
			p: 'p',
			q: 'q',
			r: ['ř', 'ř'],
			s: ['š', 'ṧ'],
			t: 'ť',
			u: ['ǔ', 'ǚ'],
			v: 'v',
			w: 'w',
			x: 'x',
			y: 'y',
			z: 'ž'
		};

	$(function() {
		var translateWith = {
			carons: true
		};
		var translate = function(){
			var string = $('.input').val();
			var destinationString = '';
			for ( var i = 0; i < string.length; i++ ) {
				if ( translateWith.carons ) {
					if ( latinCharactersWithCarons[ string[i] ] ) {
						if ( typeof latinCharactersWithCarons[ string[i] ] == "string" ) {
							destinationString += latinCharactersWithCarons[ string[i] ]
							continue;
						} else if ( typeof latinCharactersWithCarons[ string[i] ] == "object" && Array.isArray( latinCharactersWithCarons[ string[i] ] ) ) {
							var randomIndex = Math.floor( latinCharactersWithCarons[ string[i] ].length * Math.random() );
							destinationString += latinCharactersWithCarons[ string[i] ][ randomIndex ];
							continue;
						}
					}
				}
				destinationString += string[i];
			}
			$('.output').val(destinationString);
		};
		var updateTranslateWith = function() {
			var caronsOn = $('.carons-checkbox').is(':checked');
			if ( caronsOn ) {
				translateWith.carons = true;
			} else {
				translateWith.carons = false;
			}
		};
		$('.translate-group').on('change', function() {
			updateTranslateWith();
			translate();
		} );
		$('.input').on('keyup', translate );
		translate();
	});
	</script>
</head>
<body>
	<h1>Cool Text Converter</h1>
	<div class="container">
		<textarea class="input">Hi</textarea>
		<h3>Translate with: </h3>
		<label><input type="checkbox" class="translate-group carons-checkbox" value="1" checked="checked">Latin characters with carons</label>
		<textarea class="output" readonly></textarea>
	</div>
</body>
</html>
