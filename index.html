		w: [ 'ɯ', '𝝎', 'w', 'ѽ', 'שׂ‎' ],
		x: [ '×', '╳', '⤬', '𝒙', '⋈', '⨰', '𝒳', '𝔵' ],
		y: [ 'ｙ', 'Ӌ', 'ᶌ' ],
		z: [ '𝔃', '𝔷', 'ʐ', 'ȥ', 'ƶ', 'ཪ' ]
	};
	$(function() {
		var translate = function(){
			var string = $('.input').val();
			var destinationString = '';
			for ( var i = 0; i < string.length; i++ ) {
				if ( similarCharacterMap[ string[i] ] ) {
					var randomIndex = Math.floor( similarCharacterMap[ string[i] ].length * Math.random() );
					destinationString += similarCharacterMap[ string[i] ][ randomIndex ];
				} else {
					destinationString += string[i];
				}
			}
			$('.output').val(destinationString);
		};
		$('.input').on('keyup', translate );
	});
